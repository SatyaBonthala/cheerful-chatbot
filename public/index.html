<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheerful Companion ðŸ’™</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white min-h-screen">
    <div class="w-full h-screen bg-white flex flex-col">
        <!-- Header -->
        <div class="bg-[#7C6FBF] text-white p-6 flex items-center gap-4 shadow-sm">
            <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center text-3xl shadow-lg">
                ðŸ’¬
            </div>
            <div>
                <h1 class="text-2xl font-bold tracking-tight">Cheerful Companion</h1>
                <p class="text-white/80 text-sm mt-0.5">Here to listen and support you</p>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="flex-1 overflow-y-auto p-6 bg-gradient-to-b from-gray-50 to-white space-y-5" id="chatContainer">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-800 mb-2.5 font-medium">Hi there! ðŸ‘‹</p>
                <p class="text-gray-600 text-sm leading-relaxed">I'm here to chat and help brighten your day. How are you feeling?</p>
            </div>
        </div>

        <!-- Quick Suggestions -->
        <div class="px-6 py-4 bg-gradient-to-r from-purple-50 to-indigo-50 border-t border-gray-200" id="suggestions">
            <p class="text-xs font-semibold text-gray-600 mb-3 uppercase tracking-wide">Quick prompts</p>
            <div class="flex flex-wrap gap-2">
                <button onclick="sendQuickMessage('I\'m feeling down today')" 
                    class="px-4 py-2 bg-white hover:bg-[#7C6FBF] hover:text-white text-gray-700 rounded-full text-sm font-medium shadow-sm hover:shadow-md transition-all duration-200 border border-gray-200">
                    ðŸ˜” Feeling down
                </button>
                <button onclick="sendQuickMessage('I need some motivation')" 
                    class="px-4 py-2 bg-white hover:bg-[#7C6FBF] hover:text-white text-gray-700 rounded-full text-sm font-medium shadow-sm hover:shadow-md transition-all duration-200 border border-gray-200">
                    ðŸ’ª Need motivation
                </button>
                <button onclick="sendQuickMessage('Make me laugh!')" 
                    class="px-4 py-2 bg-white hover:bg-[#7C6FBF] hover:text-white text-gray-700 rounded-full text-sm font-medium shadow-sm hover:shadow-md transition-all duration-200 border border-gray-200">
                    ðŸ˜‚ Make me laugh
                </button>
                <button onclick="sendQuickMessage('Tell me something positive')" 
                    class="px-4 py-2 bg-white hover:bg-[#7C6FBF] hover:text-white text-gray-700 rounded-full text-sm font-medium shadow-sm hover:shadow-md transition-all duration-200 border border-gray-200">
                    âœ¨ Something positive
                </button>
                <button onclick="sendQuickMessage('I\'m stressed')" 
                    class="px-4 py-2 bg-white hover:bg-[#7C6FBF] hover:text-white text-gray-700 rounded-full text-sm font-medium shadow-sm hover:shadow-md transition-all duration-200 border border-gray-200">
                    ðŸ˜° Feeling stressed
                </button>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-white border-t border-gray-200">
            <div class="flex items-center gap-3 max-w-4xl mx-auto">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                    class="flex-1 px-5 py-3 border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-[#7C6FBF] focus:ring-2 focus:ring-[#7C6FBF]/20 transition-all text-gray-800 placeholder-gray-400 shadow-sm"
                >
                <button id="sendBtn" onclick="sendMessage()"
                    class="w-12 h-12 bg-[#7C6FBF] hover:bg-[#6B5EAF] text-white rounded-2xl transition-all duration-200 shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center transform hover:scale-105 active:scale-95">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
